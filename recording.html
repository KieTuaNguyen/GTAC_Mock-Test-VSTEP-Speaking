<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Voice Recording | Kiet </title>
    <script src="https://cdn.jsdelivr.net/npm/recorderjs/dist/recorder.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Form</h1>
    <form id="recording-form" method="post" action="upload.php" enctype="multipart/form-data">
      <label>Your name:</label><br>
      <input type="text" name="name"><br>
      <label>Record your voice (5 minutes):</label><br>
      <button type="button" onclick="startRecording()">Start</button>
      <button type="button" onclick="stopRecording()">Stop</button><br>
      <div id="countdown"></div>
      <input id="upload-button" type="submit" value="Send" disabled>
    </form>
  </body>
</html>
